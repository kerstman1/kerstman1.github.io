<!DOCTYPE html>
<html lang="nl">

<head>
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <title>Choose your own Christmas Adventure</title>
</head>
<body>
<script>
    let hash = window.location.hash.substring(1);
    
    async function op() {
        let data = await fetch("http://kerstman1.github.io/" + hash);
        document.getElementById("a").innerHTML = await data.text();
    }
    
    op();
</script>

<md-block id="a">

</md-block>
</body>
</html>
