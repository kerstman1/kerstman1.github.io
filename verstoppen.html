<p>Iedereen kijkt je raar aan. Iemand zegt: “Het is maar een onbekend geluid, het is niet alsof we zullen vergaan.”<br>
Daar stem je toch al snel mee in. Dat was best wel dom, maak maar een nieuw begin.</p>
